<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burmese Matrix Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .highlight-red {
            color: #ff3366;
            text-shadow: 0 0 10px #ff3366;
            font-weight: bold;
        }
        
        body {
            background: #000;
            font-family: 'Myanmar Text', 'Padauk', 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 8px;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
        }
        
        h1 {
            color: #fff;
            font-size: 18px;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
            text-shadow: 0 0 8px #fff;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 10px;
            line-height: 1.3;
        }
        
        .time-counter {
            color: #0f0;
            font-size: 12px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0f0;
        }
        
        .matrix-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .fab-container {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 20;
        }
        
        .fab-btn {
            width: 45px;
            height: 45px;
            background: #ff4081;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        
        .fab-btn:hover {
            transform: scale(1.1);
        }
        
        .fab-btn.active {
            transform: rotate(45deg);
        }
        
        .controls-panel {
            position: fixed;
            bottom: 70px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .controls-panel.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        
        .controls-panel.hide {
            opacity: 0;
            transform: translateY(15px);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            padding: 6px;
            border-radius: 18px;
            cursor: pointer;
            font-family: 'Myanmar Text', 'Padauk', sans-serif;
            font-size: 11px;
            text-align: center;
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .slider-label {
            color: #fff;
            font-size: 10px;
            min-width: 60px;
        }
        
        .slider-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .speed-btn, .brightness-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        
        .speed-btn.increase, .brightness-btn.increase {
            background-color: #0f0;
            color: #000;
        }
        
        .speed-btn.decrease, .brightness-btn.decrease {
            background-color: #f00;
            color: #fff;
        }
        
        .value-display {
            color: #fff;
            font-size: 10px;
            min-width: 30px;
            text-align: center;
        }
        
        .info-panel {
            position: fixed;
            bottom: 60px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px;
            color: #fff;
            font-size: 10px;
            line-height: 1.4;
            z-index: 20;
            display: none;
        }
        
        .info-btn {
            position: fixed;
            bottom: 15px;
            left: 15px;
            width: 28px;
            height: 28px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #fff;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            z-index: 20;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 14px;
            }
            .subtitle {
                font-size: 9px;
            }
            .time-counter {
                font-size: 18px;
            }
            .controls-panel {
                width: 180px;
            }
            .btn {
                font-size: 10px;
                padding: 5px;
            }
            .slider-label {
                font-size: 9px;
                min-width: 50px;
            }
            .fab-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            .info-btn {
                width: 26px;
                height: 26px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Burmese Matrix Effect</h1>
            
                <div id="timeCounter" class="time-counter"></div>
            
        </div>
        
        <div class="matrix-container">
            <canvas id="matrixCanvas"></canvas>
        </div>
        
        <div class="fab-container">
            <div class="fab-btn" id="fabBtn">+</div>
            <div class="controls-panel" id="controlsPanel">
                <div class="controls">
                    <button class="btn" id="pauseBtn">ရပ်မည်</button>
                    <button class="btn" id="restartBtn">ပြန်စမည်</button>
                    <button class="btn" id="colorBtn">ရောင်စုံ</button>
                    <button class="btn" id="scriptBtn">မြန်မာ</button>
                </div>
                <div class="slider-group">
                    <div class="slider-container">
                        <span class="slider-label">အမြန်နှုန်း</span>
                        <div class="slider-controls">
                            <div class="speed-btn decrease">-</div>
                            <span class="value-display" id="speedValue">20</span>
                            <div class="speed-btn increase">+</div>
                        </div>
                    </div>
                    <div class="slider-container">
                        <span class="slider-label">အလင်း</span>
                        <div class="slider-controls">
                            <div class="brightness-btn decrease">-</div>
                            <span class="value-display" id="brightnessValue">70</span>
                            <div class="brightness-btn increase">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-btn" id="infoBtn">i</div>
        <div class="info-panel" id="infoPanel">
            <strong>မြန်မာ Matrix Effect</strong><br>
            Terminal မှာပြနေကျ cmatrix effect ကို မြန်မာအက္ခရာများဖြင့် ပြုလုပ်ထားခြင်းဖြစ်ပါသည်။<br>
            Original cmatrix ကို Chris Allegretta မှ 2002 ခုနှစ်တွင် ဖန်တီးခဲ့ပါသည်။(<span class="highlight-red">ဝိ‌ဇ္ဇာ</span>)
        </div>
    </div>

    <script>
        // Start date: December 31, 2016 at 7:30 AM
        const startDate = new Date(2016, 11, 31, 7, 30, 0, 0); // Note: months are 0-indexed

        function updateTimeCounter() {
            const now = new Date();
            const diffMs = now - startDate;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
            const milliseconds = diffMs % 1000;
            
            // Format the time string
            const timeString = `ILOVEYOU 7761: ${days} days, ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
            
            // Update the display
            document.getElementById('timeCounter').textContent = timeString;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            const fabBtn = document.getElementById('fabBtn');
            const controlsPanel = document.getElementById('controlsPanel');
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const colorBtn = document.getElementById('colorBtn');
            const scriptBtn = document.getElementById('scriptBtn');
            const speedValue = document.getElementById('speedValue');
            const brightnessValue = document.getElementById('brightnessValue');
            const speedIncreaseBtn = document.querySelector('.speed-btn.increase');
            const speedDecreaseBtn = document.querySelector('.speed-btn.decrease');
            const brightnessIncreaseBtn = document.querySelector('.brightness-btn.increase');
            const brightnessDecreaseBtn = document.querySelector('.brightness-btn.decrease');
            const infoBtn = document.getElementById('infoBtn');
            const infoPanel = document.getElementById('infoPanel');
            
            // Set canvas to full window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Character sets for different scripts
            const scripts = [
                {
                    name: 'မြန်မာ',
                    chars: 'ခဂငစဇဈဉဋဌဍဎဒဓနပဖဗမရဝဠအဥဦဧဏ္ဌဏ္ဍ၏၍၌'
                },
                {
                    name: 'Japanese',
                    chars: 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわをん'
                },
                {
                    name: 'Tibetan',
                    chars: 'ཀཁགངཅཆཇཉཏཐདནཔཕབམཙཚཛཝཞཟའཡརལཤཥསཧཨ'
                },
                {
                    name: 'Hindi',
                    chars: 'अआइईउऊऋएऐओऔकखगघङचछजझञटठडढणतथदधनपफबभमयरलवशषसह'
                },
                {
                    name: 'Chinese',
                    chars: '一二三四五六七八九十百千万亿人日月火水木金土山川田海口耳目手足心'
                },
                {
                    name: 'Thai',
                    chars: 'กขคฆงจฉชซฌญฎฏฐฑฒณดตถทธนบปผฝพฟภมยรลวศษสหฬอ'
                },
                {
                    name: 'Lao',
                    chars: 'ກຂຄງຈຉຊຍດຕຖທນບປຜຝພຟມຢຣລວສຫອ'
                },
                {
                    name: 'Khmer',
                    chars: 'កខគឃងចឆជឈញដឋឌឍណតថទធនបផពភមយរលវសហឡអ'
                },
                {
                    name: 'Indonesian',
                    chars: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
                },
                {
                    name: 'English',
                    chars: 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
                }
            ];
            
            let currentScriptIndex = 0;
            let chars = scripts[currentScriptIndex].chars;
            const fontSize = 11;
            const columns = Math.floor(canvas.width / fontSize);
            
            const drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -canvas.height);
            }
            
            const colors = [
                '#FF0000', '#FF7F00', '#FFFF00', '#00FF00', 
                '#0000FF', '#4B0082', '#9400D3', '#FF1493',
                '#00FFFF', '#FF00FF', '#00FF7F', '#7FFF00'
            ];
            
            // Default values adjusted to be slower
            let animationSpeed = 20; // Reduced from 30 to 20
            let brightness = 0.7;
            let isPaused = false;
            let colorMode = 'rainbow';
            let lastFrameTime = 0;
            let animationId;
            
            // Update display values
            speedValue.textContent = animationSpeed;
            brightnessValue.textContent = Math.round(brightness * 100);
            
            function draw(timestamp) {
                if (!lastFrameTime) lastFrameTime = timestamp;
                const deltaTime = timestamp - lastFrameTime;
                
                if (deltaTime > 1000 / animationSpeed) {
                    lastFrameTime = timestamp;
                    
                    ctx.fillStyle = `rgba(0, 0, 0, ${0.08 * (2 - brightness)})`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.font = `bold ${fontSize}px 'Myanmar Text', 'Padauk', monospace`;
                    
                    for (let i = 0; i < drops.length; i++) {
                        const text = chars.charAt(Math.floor(Math.random() * chars.length));
                        
                        let color;
                        if (colorMode === 'gold') {
                            color = `rgba(255, 215, 0, ${brightness})`;
                        } else if (colorMode === 'rainbow') {
                            const colorIndex = Math.floor((i % columns) / columns * colors.length);
                            color = colors[colorIndex];
                        } else {
                            color = `rgba(255, 255, 255, ${brightness})`;
                        }
                        
                        ctx.fillStyle = color;
                        ctx.shadowBlur = 6 * brightness;
                        ctx.shadowColor = color;
                        
                        ctx.fillText(text, i * fontSize, drops[i]);
                        
                        ctx.shadowBlur = 0;
                        
                        if (!isPaused) {
                            drops[i] += fontSize;
                        }
                        
                        if (drops[i] > canvas.height && Math.random() > 0.97) {
                            drops[i] = Math.floor(Math.random() * -fontSize * 15);
                        }
                    }
                }
                
                animationId = requestAnimationFrame(draw);
            }
            
            // Initialize and start the time counter
            updateTimeCounter(); // Initial call
            setInterval(updateTimeCounter, 1); // Update every millisecond
            
            // FAB button toggle
            fabBtn.addEventListener('click', () => {
                const isActive = controlsPanel.classList.contains('show');
                controlsPanel.classList.toggle('show', !isActive);
                controlsPanel.classList.toggle('hide', isActive);
                fabBtn.classList.toggle('active');
            });
            
            // Control functions
            pauseBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? 'ဆက်မည်' : 'ရပ်မည်';
            });
            
            restartBtn.addEventListener('click', () => {
                for (let i = 0; i < drops.length; i++) {
                    drops[i] = Math.floor(Math.random() * -canvas.height);
                }
                isPaused = false;
                pauseBtn.textContent = 'ရပ်မည်';
            });
            
            colorBtn.addEventListener('click', () => {
                const modes = ['rainbow', 'gold', 'white'];
                const currentIndex = modes.indexOf(colorMode);
                colorMode = modes[(currentIndex + 1) % modes.length];
                colorBtn.textContent = 
                    colorMode === 'rainbow' ? 'ရောင်စုံ' : 
                    colorMode === 'gold' ? 'ရွှေရောင်' : 'အဖြူရောင်';
            });
            
            scriptBtn.addEventListener('click', () => {
                currentScriptIndex = (currentScriptIndex + 1) % scripts.length;
                chars = scripts[currentScriptIndex].chars;
                scriptBtn.textContent = scripts[currentScriptIndex].name;
            });
            
            // Speed controls
            speedIncreaseBtn.addEventListener('click', () => {
                if (animationSpeed < 60) {
                    animationSpeed += 5;
                    speedValue.textContent = animationSpeed;
                }
            });
            
            speedDecreaseBtn.addEventListener('click', () => {
                if (animationSpeed > 5) {
                    animationSpeed -= 5;
                    speedValue.textContent = animationSpeed;
                }
            });
            
            // Brightness controls
            brightnessIncreaseBtn.addEventListener('click', () => {
                if (brightness < 1.0) {
                    brightness = Math.min(1.0, brightness + 0.05);
                    brightnessValue.textContent = Math.round(brightness * 100);
                }
            });
            
            brightnessDecreaseBtn.addEventListener('click', () => {
                if (brightness > 0.1) {
                    brightness = Math.max(0.1, brightness - 0.05);
                    brightnessValue.textContent = Math.round(brightness * 100);
                }
            });
            
            infoBtn.addEventListener('click', () => {
                infoPanel.style.display = infoPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            window.addEventListener('resize', () => {
                cancelAnimationFrame(animationId);
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                animationId = requestAnimationFrame(draw);
            });
            
            animationId = requestAnimationFrame(draw);
        });
    </script>
</body>
</html>
